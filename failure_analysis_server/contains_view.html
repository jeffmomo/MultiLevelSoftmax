<html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>


<script>

function txtChange() {

	$('#output').html('Loading...');

	$.ajax('/contains/' + $('#txtInput').val(), {success: function(res) {

		var obj = res;

		if(!obj || !obj.length){
			alert('Error occurred...');
			return;
		}

		$('#output').html(parseInt(res) > 100 ? 'In dataset' : 'Not in dataset');

	}})
}


</script>

<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">

<style>
.invisible {
	display: none !important;
}

body {
	font-family: 'Roboto', sans-serif;
  	background-color: #b5faff;
}

.txt {
  font-weight: 400;
  font-size: 20px;
  font-family: 'Roboto', 'sans-serif';
  background-color: black;
  color: #b5faff;
  display: inline-block;
  padding: 20px;
}

a {
	color: white;
}
</style>



<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

<div id='mainDiv' align="center">

<div class='txt'> Is this species in the dataset? </div>
<p> </p>
<div class='txt'><input id='txtInput' type='text' oninput='txtChange()' placeholder="e.g: felis catus"> </div>
<p></p>
<div id='output' class='txt'></div>

</div>




</body>
